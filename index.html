<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <h4>Score Counter</h4>
  <div id="scoreCounter">
    <div class="scoreWrapper">
      <p class="scoreLabel">X</p>
      <div id="xScorring">
        <p id="xElement">0</p>
      </div>
    </div>
  
    <div class="scoreWrapper">
      <p class="scoreLabel">O</p>
      <div id="oScorring">
        <p id="oElement">0</p>
      </div>
    </div>
  </div>

  <h2 id="message">Message</h2>

  <section class="board">
    <div class="sqr" id="0"></div>
    <div class="sqr" id="1"></div>
    <div class="sqr" id="2"></div>
    <div class="sqr" id="3"></div>
    <div class="sqr" id="4"></div>
    <div class="sqr" id="5"></div>
    <div class="sqr" id="6"></div>
    <div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div>
  </section>

  <div>
  <button id = 'resetBtn'>Reset</button>
  <button id="scoreResetBtn">Score Reset</button>
  </div>
</body>
</html>
